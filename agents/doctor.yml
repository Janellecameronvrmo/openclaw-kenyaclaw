  discord:
    enabled: true
    allowedChannels:
      - operations
      - alerts
      - council
  telegram:
    enabled: true

skills:
  - system_monitoring
  - incident_response
  - performance_optimization
  - health_diagnostics
  - alert_management

tools:
  - name: run_diagnostics
    description: Run system health diagnostics
    
  - name: check_vitals
    description: Check all system vital signs
    
  - name: respond_to_incident
    description: Respond to active incident
    
  - name: schedule_maintenance
    description: Schedule preventive maintenance

greeting: |
  Greetings. I am The Doctor.
  
  I monitor the health of all our systems. Every server, database, and service is under my care.
  
  What would you like me to examine?
